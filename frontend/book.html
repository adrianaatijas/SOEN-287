<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Resource Booking & Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                Campus Resource Booking & Management System
            </a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="register.html">Create Account</a></li>
            </ul>
        </div>
    </nav>
    <!-- Form Section -->
    <div class="main-content">
        <div class="container">
            <h2 class="form-title">Book a Resource</h2>
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="resource">Select Resource:</label>
                    <select id="resource" name="resource" required>
                        <option value="">Select a Resource</option>
                        <option value="study-room">Study Room</option>
                        <option value="computer-lab">Computer Lab</option>
                        <option value="laptop">Laptop</option>
                        <option value="seminar-room">Seminar Room</option>
                        <option value="coding-bootcamp">Coding Bootcamp</option>
                        <option value="sports-court">Sports Court</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required />
                </div>
                <div class="form-group">
                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time" required />
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose of Booking:</label>
                    <textarea id="purpose" name="purpose" rows="4" placeholder="Enter purpose" required></textarea>
                </div>
                <div class="form-group">
                    <a href="confirmation.html">
                        <button type="submit" class="btn">Submit Booking</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!--Footer-->
    <footer class="footer">
        <p>2025 Campus Resource Booking & Management - Concordia University. All rights reserved.</p>
    </footer>
</body>
</html>
